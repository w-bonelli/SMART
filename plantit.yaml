name: "SMART: Speedy Measurement of Arabidopsis Rosette Traits"
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/smart
commands: python3 /opt/smart/core/cli.py traits $INPUT -o $(dirname $INPUT)
input:
  kind: file
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
logo: media/rosette.jpg
jobqueue:
  walltime: "04:00:00"
  memory: "5GB"
  processes: 1
  cores: 12
