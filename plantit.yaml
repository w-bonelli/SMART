name: "SMART: Speedy Measurement of Arabidopsis Rosette Traits"
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/smart
commands: smart traits $INPUT -o $(dirname $INPUT) -l 0.1 -t /opt/smart/marker_template.png
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
logo: media/rosette.jpg
resources:
  time: "04:00:00"
  mem: "5GB"
  processes: 1
  cores: 12
